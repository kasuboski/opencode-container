package:
  name: mise
  version: 2026.1.6
  epoch: 0
  description: Polyglot runtime and dev tool version manager
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - luajit-dev
      - openssl-dev
      - pkgconf

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/jdx/mise/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha512: 5a5562e6fb7715a90ccac98affd89ab50f932294d96486d43537f54f505375a2ba32d61501a36d4bf964a970cef206ed3ba9fc25c3b8d7edd85755963e36cff7

  - name: Configure LuaJIT pkgconfig
    runs: |
      mkdir -p /usr/lib/pkgconfig
      find /usr -name "luajit.pc" -exec ln -sf {} /usr/lib/pkgconfig/lua51.pc \;
      export PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH

  - name: Fetch dependencies
    runs: cargo fetch --locked

  - name: Configure and Build
    uses: cargo/build
    with:
      modroot: .
      output: mise
      opts: --release --no-default-features

  - uses: strip

test:
  environment:
    contents:
      packages:
        - bash
  pipeline:
    - runs: |
        mise --version
        mise --help

        if ! mise --version | grep -q "${{package.version}}"; then
          echo "Version mismatch or failure"
          exit 1
        fi

subpackages:
  - name: mise-doc
    description: "mise documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share/doc"
          if [ -d "${{targets.destdir}}/usr/share/doc/mise" ]; then
            mv "${{targets.destdir}}/usr/share/doc/mise" "${{targets.subpkgdir}}/usr/share/doc/"
          fi

update:
  enabled: true
  github:
    identifier: jdx/mise
    strip-prefix: v
    tag-filter: v
