name: Build OpenCode Container

on:
  push:
    branches: [main]
    paths:
      - "versions.yml"
      - "Dockerfile"
      - "container-AGENTS.md"
      - ".dockerignore"
      - ".github/workflows/ci.yml"
      - "container-structure-test.yaml"
  pull_request:
    branches: [main]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: go install github.com/mikefarah/yq/v4@latest

      - name: Read versions from versions.yml
        id: versions
        run: |
          {
            echo "opencode=$(yq e '.opencode' versions.yml)"
            echo "bun=$(yq e '.bun' versions.yml)"
            echo "uv=$(yq e '.uv' versions.yml)"
            echo "mise=$(yq e '.mise' versions.yml)"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{ is_default_branch }}

      - name: Install container-structure-test
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/latest/download/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Build multi-arch (load amd64 for testing, push both on main)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          load: true
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: opencode:test-amd64,${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            OPENCODE_VERSION=${{ steps.versions.outputs.opencode }}
            BUN_VERSION=${{ steps.versions.outputs.bun }}
            UV_VERSION=${{ steps.versions.outputs.uv }}
            MISE_VERSION=${{ steps.versions.outputs.mise }}

      - name: Run structure tests on amd64
        run: |
          container-structure-test test \
            --image opencode:test-amd64 \
            --config container-structure-test.yaml
