name: Build OpenCode Container

on:
  push:
    branches: [main]
    paths:
      - "versions.yml"
      - "apko/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]

jobs:
  build-image:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and publish image
        uses: chainguard-images/actions/apko-publish@v0.1.4
        with:
          config: apko/opencode.yaml
          imageRefs: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{ is_default_branch }}
          push: ${{ github.ref == 'refs/heads/main' }}
          cache: true
