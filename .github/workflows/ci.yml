name: Build OpenCode Container

on:
  push:
    branches: [main]
    paths:
      - 'versions.yml'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: go install github.com/mikefarah/yq/v4@latest

      - name: Read versions from versions.yml
        id: versions
        run: |
          {
            echo "opencode=$(yq e '.opencode' versions.yml)"
            echo "bun=$(yq e '.bun' versions.yml)"
            echo "uv=$(yq e '.uv' versions.yml)"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{ is_default_branch }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            OPENCODE_VERSION=${{ steps.versions.outputs.opencode }}
            BUN_VERSION=${{ steps.versions.outputs.bun }}
            UV_VERSION=${{ steps.versions.outputs.uv }}
