name: Build OpenCode Container

on:
  push:
    branches: [main]
    paths:
      - "versions.yml"
      - "apko/**"
      - "melange/**"
      - ".github/workflows/ci.yml"
      - "Makefile"
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Download apko and melange
        run: |
          wget https://github.com/chainguard-dev/apko/releases/download/v0.17.1/apko-amd64 -O apko
          chmod +x apko
          wget https://github.com/chainguard-dev/melange/releases/download/v0.39.0/melange-amd64 -O melange
          chmod +x melange

      - name: Build packages
        run: make build-packages index-packages

      - name: Build apko image
        run: ./apko build apko/opencode.yaml ghcr.io/${{ github.repository }}:latest --ignore-signatures

      - name: Load image to Docker
        run: docker load < ghcr.io/${{ github.repository }}:latest.tar

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: docker push ghcr.io/${{ github.repository }}:latest
