name: Build OpenCode Container

on:
  push:
    branches: [main]
    paths:
      - "versions.yml"
      - "apko/**"
      - "melange/**"
      - ".github/workflows/ci.yml"
      - "Makefile"
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install melange
        uses: chainguard-dev/actions/setup-melange@v1.5.12
        with:
          version: 'v0.39.0'

      - name: Install apko
        run: |
          wget https://github.com/chainguard-dev/apko/releases/download/v1.0.4/apko_1.0.4_linux_amd64.tar.gz
          tar -xzf apko_1.0.4_linux_amd64.tar.gz
          mv apko apko-cli
          chmod +x apko-cli

      - name: Build packages
        run: make build-packages index-packages

      - name: Build apko image
        run: ./apko-cli build apko/opencode.yaml ghcr.io/${{ github.repository }}:latest opencode.tar --ignore-signatures

      - name: Load image to Docker
        run: docker load < opencode.tar

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: docker push ghcr.io/${{ github.repository }}:latest
